<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<title>Jquery-</title>
		<style>
			#slide-content1{
				background:#09754f;
			}
			#slide-content{
				background:#f0f;
				
				display:none;
				
			}
			.ans-qouse{
				border:1px solid;
				border-radius:5px;
			}
			
			.square{
				width:100px;
				height:100px;
				background:#ff0;
			}
			
		
		</style>
	</head>
	<body>
		<div class="square"></div>
		<div class="ans-qouse">
			<div id="slide">hello</div>
			<div id="slide-content">hi! How old are you</div>
			<div id="slide-content1">hi! How old are you</div>
			<div id="slide-content2">hi! How old are you</div>
			<div id="slide-content3">hi! How old are you</div>
		</div>
		<script src="jquery-3.5.1.min.js"></script>
		<!-- slide down va up -->
		<!-- <script> -->
			<!-- $("#slide").click(function(){ -->
				<!-- $("#slide-content").slideUp(20000); -->
			<!-- }); -->
		<!-- </script> -->
		<script>
			$(".square").on({
				mouseenter:function(){
					$(".square").animate({
						width: '+=100px',
						height: '+=100px'
					}
					,2000);
				},
				mouseleave:function(){
					$(".square").animate({
						width:'-=100px',
						height: '-=100px'
					}
					,2000);
				}
			});
			$("#slide").click(function(){
				$("#slide").css("border-bottom","none");
				$("#slide-content").slideToggle(200);
			}),
			$("#slide-content").click(function(){
				$("#slide-content1").slideToggle(200);
			}),
			$("#slide-content1").click(function(){
				$("#slide-content2").slideToggle(200);
			})
		</script>
	</body>
</html>
