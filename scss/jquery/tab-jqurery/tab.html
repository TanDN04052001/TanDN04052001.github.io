<!DOCTYPE html>
<html lang=vi>
	<head>
		<meta charset="utf-8" />
		<title>Tab</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="tabs">
			<ul id="tabs-nav">
				<li class="nav-item">
					<a class="tab" active" href="#tab1">Home</a>
				</li>
				<li class="nav-item">
					<a class="tab" href="#tab2">Menu 1</a>
				</li>
				<li class="nav-item">
					<a class="tab" href="#tab3">Menu 2</a>
				</li>
			</ul>
		</div>
		<div class="tabs-content">
			<div id="tab1" class="tab-content">
				<h2> Tab 1</h2>
				<p>	Home Work 1</p>
			</div>
			<div id="tab2" class="tab-content">
				<h2> Tab 2</h2>
				<p>	Home Work 2</p>
			</div>
			<div id="tab3" class="tab-content">
				<h2> Tab 3</h2>
				<p>	Home Work 3</p>
			</div>
		</div>
	
		<script src="jquery-3.5.1.min.js"></script>
		<script>
			$("#tabs-nav li:first-child").addClass('active'); <!--cách thêm class -->
			$(".tab-content").hide(); <!-- ẩn -->
			$(".tab-content:first").show();<!-- hiện-->
			
			$('#tabs-nav li').click(function(){
				$('#tabs-nav li').removeClass('active');
				$(this).addClass('active');
				$('.tab-content').hide();
				
				var activeTab = $(this).find('a').attr('href');
				$(activeTab).fadeIn();
				
			});
		</script>
	</body>
</html>
