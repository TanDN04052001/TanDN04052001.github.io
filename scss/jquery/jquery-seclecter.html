<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<title>Jquery-selecter</title>
	</head>
	<body>
		<form method="get" action="#" id="onkey">
			<label for="key">Ho Va Ten</label>
			<input id="key" type="text" name="Name" value="Name">
		</form>
		<div>
			<p id="html-slide"><i>Bấm Đê</i></p>
			<p id="text-slide">Hello LY ,Duck,deosion</p>
		</div>
		<script src="jquery-3.5.1.min.js"></script>
		<script>
			console.log($("#html-slide").html());
			alert($("#text-slide").text());
			$("#key").change(function(){
				let x= $("#key").val();
				$("#html-slide").text(x);
			});
		</script>
	</body>
</html>
