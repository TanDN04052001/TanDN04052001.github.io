		<script>
			function numberlist(start,and){
				text="";
				for (var i=start;i<=and;i++){
					if(i%3==0){
						text +="<li class='text-number'>"+i+"</li>";		
					}
					else{
						text +="<li class='item'>"+i+"</li>";	
						
					}
				}

			}
