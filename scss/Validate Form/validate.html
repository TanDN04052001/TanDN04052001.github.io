<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<title>Validate Form</title>
	</head>
	<body>
		<div>
			<p></p>
		</div>
		<form name="register" onsubmit="validateForm()" action="" method="post">
			<div>
				<label for="item1">Họ Và Tên:</label>
				<input type="text" id="item1" name="txtName" placeholder="Đỗ Nhật Tân"></input><br>
			</div>
			<div>
				<label for="item2">Tuổi:</label>
				<input type="number" id="item2" placeholder="19" name="txtAge"><br>
			</div>
			<div>
				<label for="item3">Email:</label>
				<input name="txtEmail" type="email" id="item3" placeholder="chuonglala2018@gmail.com"><br>
			</div>
			<div>
				<label for="item4">Pass Word:</label>
				<input name="txtPassword" id="item4" type="password" ><br>
			</div>
			<div>
				<label for="male">
					<input id="male" type="radio" value="male" name="gender"> Nam
				</label>
				<label for="female">
					<input id="female" type="radio" value="female" name="gender"> Nữ
				</label>
				<label for="other">
					<input id="other" type="radio" value="other" name="gender"> Khác
				</label>
			</div>
			<div>
				<input id="item6" type="submit" value="Đăng kí!">
			</div>
		</form>
		<script src="validate.js"></script>
	</body>
</html>
