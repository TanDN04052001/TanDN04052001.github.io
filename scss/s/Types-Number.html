	<body>
		<p id="item"></p>
		<script>
			function empty(o) {
			o = null;
				}
			var x = [];
			empty(x);
			console.log(x); // ??
			document.getElementById("item").innerHTML =typeof(x);
		
		
			function swap(a, b) {
				var tmp = a;
					a = b;
					b = tmp;
			}

			var x = 1;
			var y = 2;
			swap(x, y);
			console.log(x);
		</script>
